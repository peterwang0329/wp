<!DOCTYPE html>
<html>
    <head>
        <script>
            function clock(){
                var today=new Date();
                var h = today.getHours();
                var m =today.getMinutes();
                var s = today.getSeconds();
                document.getElementById('time').innerHTML = h + ":" + m + ":" + s;
                setTimeout(clock,1000);
            }
        </script>
    </head>
    <body onload="clock()">
        <div id="time"></div>
    </body>
</html>
